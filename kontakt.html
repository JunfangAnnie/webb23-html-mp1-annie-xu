    </header>
    <main class="wrapper">
        <section>
            <h1>Kontakta mig</h1>
            <p><b>Telefon: </b>073-942 56 26</p>
            <p><b>E-mail: </b>annie.xu@gritacademy.se </p>
            <h4>Skicka ett meddelande här:</h4>
            <!--Olika inputs för att kontakta mig-->
            <form>
                <label for="name">Namn:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="email">E-post:</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="phone">Telefonnummer:</label><br>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
                <label for="message">Meddelande:</label><br>
                <textarea id="message" name="message" rows="4" cols="22" placeholder="Skriv ditt meddelande här!"></textarea><br>
                <p>Önskar att få svar genom:</p>
                <input type="checkbox" id="E-post" name="E-post" value="E-post">
                <label for="E-post">E-post</label><br>
                <input type="checkbox" id="SMS" name="SMS" value="SMS">
                <label for="SMS">SMS</label><br>
                <input type="submit" value="Skicka!">
            </form>
        </section>
    </main>
